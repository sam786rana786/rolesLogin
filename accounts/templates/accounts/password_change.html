{% extends "base.html" %}
{% block content %}
<style>
    .container {
        min-height: 100%;
        display: grid;
        grid-template-rows: auto 1fr auto;
    }

    .form-singin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }

    .form-signin .checkbox {
        font-weight: 400;
    }

    .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }

    .form-signin .form-control:focus {
        z-index: 2;
    }

    .form-singin input[type="email"] {
        margin-bottom: 10px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .h3 {
        text-align: center;
    }
</style>
<div class="container mt-5">
    <form class="form-signin" method="post">{% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Change Password</h1>
        <input type="password" name="old_password" class="form-control" placeholder="Old Password" id="id_old_password"
            required="true"><br>
        <input type="password" name="new_password1" class="form-control" placeholder="New Password"
            id="id_new_password1" required="true"><br>
        <input type="password" name="new_password2" class="form-control" placeholder="Confirm Password"
            id="id_new_password2" required="true"><br>
        {% for field in form %}
        {% for error in field.errors %}
        <p style="color: red;">{{ error }}</p>
        {% endfor %}
        {% endfor %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
    </form>
</div>
{% endblock content %}
