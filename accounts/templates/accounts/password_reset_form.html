{% extends "base.html" %}
{% block content %}
<style>
    .form-singin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }

    .form-signin .checkbox {
        font-weight: 400;
    }

    .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }

    .form-signin .form-control:focus {
        z-index: 2;
    }

    .form-singin input[type="email"] {
        margin-bottom: 10px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .h3 {
        text-align: center;
    }
</style>
<div class="container mt-5">
    <form class="form-signin" method="post">{% csrf_token %}
        <h1 class="h3 mb3 font-weight-normal">Reset Password</h1><br>
        <input type="email" name="email" id="id_email" required="true" class="form-control"
            placeholder="Email address"><br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Send Reset Email</button>
    </form>
</div>
{% endblock content %}
