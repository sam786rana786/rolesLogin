{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{% static 'media/favicon.ico' %}" type="image/x-icon">
    <title>Register For Webhosxt</title>
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <img class="wave" src="{% static 'media/wave.png' %}">
    <div class="container">
        <div class="img">
            <img src="{% static 'media/bg.svg' %}">
        </div>
        <div class="login-content">
            <form method="POST">{% csrf_token %}
                <img src="{% static 'media/avatar.svg' %}">
                <h2 class="title">Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        {{ form.username }}
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fa fa-envelope"></i>
                    </div>
                    <div class="div">
                        <h5>Email</h5>
                        {{ form.email }}
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        {{ form.password1 }}
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Confirm Password</h5>
                        {{ form.password2 }}
                    </div>
                </div>
                <div style="color: red;">
                    <p>{{ form.errors }}</p>
                </div>
                <a href="{% url 'login' %}">Already have an account? Log In</a>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>
    <script>
        var form_fields = document.getElementsByTagName('input')
        for (var field in form_fields) {
            form_fields[field].className += 'input'
        }
    </script>
    <script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
</body>

</html>
